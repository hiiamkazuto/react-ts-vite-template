pre-push:
  parallel: true
  commands:
    yarn-audit:
      run: |
        yarn audit

pre-commit:
  parallel: true
  commands:
    biome-check:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: |
        yarn biome check \
          --write \
          --no-errors-on-unmatched \
          --files-ignore-unknown=true \
          --colors=off {staged_files}
      stage_fixed: true
